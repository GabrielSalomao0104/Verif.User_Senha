<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de usuário e senha</title>
</head>
<body>
    <center>
        <script>
            while (true){
                var usuario = prompt("Digite o seu usuário")
                var senha = parseInt(prompt("Digite sua senha"))
                if(usuario == "admin" && senha == "1234"){
                    window.location.href = "/page.html"
                    break;
                }else{
                    alert("Usuário/Senha Incorretos! Tente novamente")
                }
            }
        </script>
    </center>
</body>
</html>
